<mat-card>
    <img [src]="data.pokemon.sprites.front_default" alt="Pokemon">
    <p>
      <b>{{ data.pokemon.species.name | titlecase }}</b>
    </p>
    <p><b>Health:</b> {{ data.pokemon.stats[0].base_stat }}</p>
    <p><b>Ability:</b> {{ data.pokemon.abilities[0].ability.name | titlecase }}</p>
    <p><b>Attack:</b> {{ data.pokemon.stats[1].base_stat }}</p>
    <p><b>Defence:</b> {{ data.pokemon.stats[2].base_stat }}</p>
</mat-card>
