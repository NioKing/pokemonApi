<div class="pokemons-list">
    <div class="box" 
    *ngFor="let pokemon of pokemons | paginate: {itemsPerPage: 10, currentPage: page, totalItems: totalPokemons}">
        <img [src]="pokemon.sprites.front_default" alt="Pokemon">
        <div class="info">
            <p><b>{{pokemon.species.name | titlecase}}</b></p>
            <p><b>Health:</b> {{pokemon.stats[0].base_stat}}</p>
            <p><b>Ability:</b> {{pokemon.abilities[0].ability.name | titlecase}}</p>
            <p><b>Attack:</b> {{pokemon.stats[1].base_stat}} </p>
            <p><b>Defence:</b> {{pokemon.stats[2].base_stat}} </p>
        </div>
    </div>
    
</div>

<pagination-controls (pageChange)="page = $event; pokemons = []; getPokemons()"></pagination-controls>
